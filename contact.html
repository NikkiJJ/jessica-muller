<body>
    <main>
        <div class="contact-cover">
          <div id="navbar" class="black-text"></div>
          <div class="contact-cover-content">
            <p class="accent-text black-text">Start your</p>
            <p class="medium-header black-text">CULINARY JOURNEY</p>
          </div>
        </div>
    </div>
    <div class="contact-box">
      <div class="contact-deets">
        <p class="accent-text">Contact Details</p>
        <br>
        <p>Email: jessicalynn.muller@yahoo.com</p>
        <br>
        <p>Phone: +1 284 346 5377</p>
        <br>
        <p>Whatsapp: +27 61 734 8367</p>

      </div>
      <div class="contact-form-container">
        <p class="accent-text">Fill in the form</p>
        <br>
        <form action="https://formspree.io/f/xkgwlbgz" method="POST" class="contact-form">
          <div class="form-left">
            <br>
            <div>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
            </div>
            <br>
            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <br>
            <div>
              <label for="message">Message:</label>
              <textarea id="message" name="message" rows="4" required></textarea>
            </div>
          </div>
          <div class="form-right">
            <button class="custom-circle-button">
              <span class="button-text">Submit</span>
            </button>
          </div>
        </form>
      </div>

    </div>




    </main>

    <div id="footer"></div> <!-- Footer will be injected here -->
</body>
</html>
